<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>enchatt demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="fonts/fonts.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="mx-auto p-2 text-center top-bar">
            <h1 class="crypto-effect-sometimes">enchatt</h1>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div>
            <a class="button-57" role="button" href="index.html">
                <span class="text">Sign in</span>
                <span class="crypto-effect">Sign in</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cryptoElement = document.querySelector('.crypto-effect-sometimes');
            const originalText = cryptoElement.textContent;
            const chars = 'abcdefghijklmnopqrstuvwxyz!#%&*';

            function getRandomChar() {
                return chars[Math.floor(Math.random() * chars.length)];
            }

            function wrapInSpan(char) {
                return `<span>${char}</span>`;
            }

            function animateDecryption() {
                let currentText = Array.from(originalText);
                let positions = [...Array(originalText.length).keys()];
                let iteration = 0;
                const totalIterations = 20;
                const frameDuration = 100;

                const animation = setInterval(() => {
                    if (positions.length > 0) {
                        const randomIndex = Math.floor(Math.random() * positions.length);
                        const position = positions[randomIndex];

                        currentText[position] = getRandomChar();

                        if (iteration >= totalIterations - 5) {
                            currentText[position] = originalText[position];
                            positions.splice(randomIndex, 1);
                        }

                        cryptoElement.innerHTML = currentText.map(wrapInSpan).join('');
                    }

                    if (iteration >= totalIterations) {
                        clearInterval(animation);
                        cryptoElement.innerHTML = Array.from(originalText).map(wrapInSpan).join('');
                        setTimeout(animateDecryption, 4000);
                    }
                    iteration++;
                }, frameDuration);
            }

            // Initial setup
            cryptoElement.innerHTML = Array.from(originalText).map(wrapInSpan).join('');
            animateDecryption();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cryptoElement = document.querySelector('.crypto-effect');
            const originalLength = cryptoElement.textContent.length;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*';

            function getRandomChar() {
                return chars[Math.floor(Math.random() * chars.length)];
            }

            function generateRandomString() {
                return Array.from({length: originalLength}, getRandomChar).join('');
            }

            setInterval(() => {
                cryptoElement.textContent = generateRandomString();
            }, 75); // (lower number = faster)
        });
    </script>
</body>

</html>
